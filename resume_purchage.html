<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Resume Purchage</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/resume_purchage.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12 mt-5 pl-2">
          <div style="background: #38ADA9; padding: 40px; border-radius: 15px" >
            <h3 class="text-center text-white">The Excutive</h3>
            <p class="text-center text-white f-12">The Model Aspirant</p>
            <div class="slice py-3">
              <div class="serial">01</div>
              <div class="slice-body">Resume and Linkedin</div>
            </div>
            <div class="slice py-3">
              <div class="serial">02</div>
              <div class="slice-body">Cover Letter</div>
            </div>
            <div class="slice py-3">
              <div class="serial">03</div>
              <div class="slice-body">1 Month Top Applicant Premium</div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="pt-5 mt-5 pl-3">
            <h3>The Excutive</h3>
            <div class="my-3">
              <img width="25px" src="assets//images/star.png">
              <img width="25px" src="assets//images/star.png">
              <img width="25px" src="assets//images/star.png">
              <img width="25px" src="assets//images/star.png">
              <img width="25px" src="assets//images/star.png">
              <span style="color: #0FD8D0" class="ml-2">( 2 reviews)</span>
            </div>
            <h1 class="display-3">$1295</h1>
            <div class="my-3">
              <button class="p-2 px-3">&minus;</button><span style="font-size: 20px" class="p-2 px-3 border">2</span><button class="p-2 px-3">&plus;</button>
              <button class="btn main-btn ml-3 py-2">Add To Cart</button>
            </div>
            <div class="my-4">
              <button class="paypal-btn"><img width="100px" src="assets/images/paypal.svg"></button>
              <button class="paypal-btn"><img width="80px" src="assets//images//paypal_credit.svg"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
